<!DOCTYPE html>
<html lang="en">
<head>

 
<style>
.center{
  display: grid;
  place-items: center;
}
#circle span{
  position: absolute;
  font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
  height: 140px;
  width: 20px;
  text-align: center;
  transform-origin:bottom center ;
}
</style>

</head>
<body>

  <div class="center">
      <h1 id="circle" style="text-decoration-color: white;">IMPRESION 3D - DISEÃ‘OS A MEDIDA - DECORACION </h1>
  </div>
  <script>
    circle= document.getElementById("circle")
    circlearray=circle.textContent.split('')
    circle.textContent = ''

    for (var i=0 ; i< circlearray.lenght; i++){
      circle.innerHTML += '<span style="transform:rotate('+(i+10)+'deg)">' + circlearray[i]+'</span>'

    }
  </script>
 
</body>
